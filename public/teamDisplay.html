<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:600');
      html {
        background-color: black;
      }

      * {
        font-family: 'Source Sans Pro', sans-serif;
      }

      h1 {
        background-color: white;
        top: 50%;
        position: absolute;
        left: 50%;
        align-items: center;
        text-align:center;
        transform: translate(-50%, -50%);
        padding: 20px;
        font-size: 85px;
      }

    </style>

    <title> BATTLE OF THE MINDS </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"> </script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  </head>

  <body>

    <h1> BATTLE OF THE MINDS <i id="icon"> </h1>
    <script>
    var socket = io()
    var disableTime = false;

    var house = "";
    while(house == ""){
      house = prompt("HOUSE CODE:")
    }

    switch(house){
      case "B":
        $("h1")
        .css("background-color", "#3385ff")
        .css("color", "black")
      break;

      case "E":
        $("h1")
        .css("background-color", "#33ff33")
        .css("color", "black")
      break;

      case "G":
        $("h1")
        .css("background-color", "#ff3333")
        .css("color", "black")
      break;

      case "W":
        $("h1")
        .css("background-color", "#ffff33")
        .css("color", "black")
      break;
    }

    socket.on("timerUpdate", function(t){
      if(!disableTime){
        $("h1").html(t)
        console.log(t)
      }
    });

    socket.on("correct", function(h){

      if(h.toUpperCase() == house){
        $("h1").html('BATTLE OF THE MINDS <i id="icon">')
        disableTime = true;
        $("#icon")
        .css('display', 'inline')
        .removeClass()
        .addClass("fa fa-check")
        .css('font-size', "500px")
      }
    });

    socket.on("incorrect", function(h){

      if(h.toUpperCase() == house){
        $("h1").html('BATTLE OF THE MINDS <i id="icon">')
        disableTime = true;
        $("#icon")
        .css('display', 'inline')
        .removeClass()
        .addClass("fa fa-times")
        .css('font-size', "500px")
      }
    });

    socket.on("round", function(res){
      disableTime = false;
      $("#icon")
      .removeClass()
      .css('display', 'none')
    });

    socket.on("clearTeamDisplay", function(){
      $("#icon")
      .removeClass()
      .css('display', 'none')
      $("h1").html('BATTLE OF THE MINDS <i id="icon">')
    })

    ///HOTSEAT STUFF ------------------
    socket.on("roundHotseat", function(){
      $("#icon")
      .removeClass()
      .css('display', 'none')

      disableTime = true;
      $("h1").html("MR SMITH'S HOTSEAT")


    })

    socket.on("endHotseat", function(){
      $("#icon")
      .removeClass()
      .css('display', 'none')
      disableTime = false;
      $("h1").html('BATTLE OF THE MINDS <i id="icon">')
    })


    </script>
  </body>
</html>
