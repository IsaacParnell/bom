<html>
  <head>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <title> SPINNER </title>
  </head>

  <body>

    <canvas id="canvas">
      Canvas not supported
    </canvas>

    <h1 id="display"> </h1>

  </body>
<style>
@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900');

  * {
    background-color: black;
    font-family: 'Source Sans Pro', sans-serif;
    color: white;
  }

  body {
    overflow: hidden;
    margin: 0;
    transition: background-color 0.5s;
  }

  canvas {
    z-index: 1;
    float: left;
    display: none;
  }

  #display {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    width: 100%;
    text-align: center;
    height: 100%;
    background-color: rgba(0,0,0,0);
  }

</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"> </script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="winwheel.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.js"></script>
<script>

  var socket = io();

  $("#display").fitText()
  $(document).ready(function(){
      //when page is loaded the spinner starts automatically
      setTimeout(function(){
        spinner.startAnimation();
      }, 2500)
  })

  //$("body").css("overflow", "hidden");
  socket.on("loadScreen", function(name){
    window.location.href = name;
  });

  var spinner = new Winwheel({
        'canvasId'    : 'canvas',
        'numSegments' : 4,
        'segments'    :
        [
            {'fillStyle' : '#33ff33',},
            {'fillStyle' : '#ff3333',},
            {'fillStyle' : '#3385ff',},
            {'fillStyle' : '#ffff33',}
        ],
        'lineWidth'   : 3,
        'animation' :
        {
          'duration' : 12,
            'spins'    : 25,
            'type'     : 'spinToStop',
          'callbackAfter' : 'updateDisplay()',
          'callbackFinished' : 'displayWinner()'
        }
    });

    function updateDisplay(){
      switch(spinner.getIndicatedSegment().fillStyle){
        case '#33ff33':
          $("#display").text("Elliot");
        break;

        case '#ff3333':
          $("#display").text("Graham");
        break;

        case '#3385ff':
          $("#display").text("Booth");
        break;

        case '#ffff33':
          $("#display").text("Wesley");
        break;
      }

      $('#display').css('color', spinner.getIndicatedSegment().fillStyle)
    }

    function displayWinner(){
      console.log(spinner.getIndicatedSegment().fillStyle)
      $("body").css("background-color", spinner.getIndicatedSegment().fillStyle)
      $('#display').css("color", 'white')
    }


</script>

</html>
